<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn De-Slopifier</title>
    <style>
      body {
        width: 200px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .toggle {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 24px;
      }
      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196F3;
      }
      input:checked + .slider:before {
        transform: translateX(24px);
      }
    </style>
  </head>
  <body>
    <h3>LinkedIn Em-dash Cleaner</h3>
    <div class="toggle-container">
      <span>Highlight posts</span>
      <label class="toggle">
        <input type="checkbox" id="highlight-toggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <span>Hide posts</span>
      <label class="toggle">
        <input type="checkbox" id="hide-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
